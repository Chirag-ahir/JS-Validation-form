<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b7/Google_Contacts_logo.png">
    <title>Contact form JS</title>
</head>
<body>
    <div class="wrapper">
        <h2>Simple JS Validation Contact us Form</h2>
        <div id="error_message">
           
        </div>
        <form action="" method="get" id="myform" onsubmit = "return validate();">
          <div class="input_field">
              <input type="text" placeholder="Name" id="name">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Subject" id="subject">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Phone" id="phone">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Email" id="email">
          </div>

          <div class="btn">
              <input type="submit">
          </div>
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>

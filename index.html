<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b7/Google_Contacts_logo.png">
    <title>Contact form JS</title>
</head>
<body>
    <div class="wrapper">
        <h2>Simple JS Validation Contact us Form</h2>
        <div id="error_message">
           
        </div>
        <form  method="get" id="myform" onsubmit = "return validate();">
          <div class="input_field">
              <input type="text" placeholder="First Name" id="firstName" required>
          </div>
          <div class="input_field">
              <input type="text" placeholder="Last Name" id="lastName">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Phone" id="phone" required>
          </div>
          <div class="input_field">
              <input type="email" placeholder="Email" id="email" required>
          </div>

          <div class="input_field pinvalid" id="pfield">
              <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="pass1" required>
          </div>

          <div id="message">
            <p id="length" class="invalid">Password must be 8 to 12 characters</p>
            <p id="letter" class="invalid">Include lowercase letter</p>
            <p id="capital" class="invalid">Include one uppercase letter</p>
            <p id="spchar" class="invalid">Include one special character</p>
            <p id="number" class="invalid">Include one number</p>
          </div>

          <div class="input_field">
              <input type="password" placeholder="Confirm password" id="pass2" required>
          </div>
          <div id="message1">
            <p id="cmessage" class="invalid">Passwords do not match</p>
          </div>


          <div class="btn">
              <input type="submit">
          </div>
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
